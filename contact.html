<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png">

  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--primary-dark);
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="nen.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
      </video>
  <div class="container">
    <h1>Liên hệ với chúng tôi</h1>
    <form onsubmit="event.preventDefault(); alert('Cảm ơn bạn đã liên hệ!');">
      <label for="name">Tên của bạn</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="message">Nội dung liên hệ</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Gửi liên hệ</button>
    </form>

    <a href="index.html" class="back-link">← Quay lại trang chủ</a>
  </div>
  <audio id="backgroundMusic" autoplay loop >
    <source src="nen.mp3" type="audio/mpeg">
    Trình duyệt không hỗ trợ phát âm thanh.
  </audio>
</body>
<script>
window.addEventListener("click", () => {
  const music = document.getElementById("backgroundMusic");
  if (music && music.paused) {
    music.volume = 0.5;
    music.play().catch(err => console.log("Không thể phát nhạc:", err));
  }
}, { once: true });
</script>
  
</body>
</html>
